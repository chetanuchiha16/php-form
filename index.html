<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Registration Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
</div>

<div class="container">
    <header>
        <h1>Join the Future</h1>
        <p>Register for our exclusive program today.</p>
    </header>

    <form action="process.php" method="POST" id="registrationForm">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Ex: John Doe" autocomplete="name">
            <div class="error-msg"></div>
        </div>

        <div class="form-group half">
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" autocomplete="email">
                <div class="error-msg"></div>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" autocomplete="tel">
                <div class="error-msg"></div>
            </div>
        </div>

        <div class="form-group half">
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                <div class="error-msg"></div>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="error-msg"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="1234 Street Name, City, Country" autocomplete="street-address"></textarea>
            <div class="error-msg"></div>
        </div>

        <div class="form-group">
            <label for="course">Position Applied For</label>
            <select id="course" name="course">
                <option value="" disabled selected>Select Position</option>
                <option value="Web Developer">Web Developer</option>
                <option value="UI/UX Designer">UI/UX Designer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Project Manager">Project Manager</option>
            </select>
            <div class="error-msg"></div>
        </div>

        <button type="submit" class="submit-btn">Submit Application</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
